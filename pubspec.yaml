name: dikey_mod_sultan_mescidi
description: Dikey Mod Sultan Mescidi - Canlı İmsak Saatleri Uygulaması

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # HTTP requests
  http: ^1.2.0
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  
  # Date formatting
  intl: ^0.19.0
  
  # Location services (optional)
  geolocator: ^11.0.0
  
  # Permissions
  permission_handler: ^11.2.0
  audioplayers: ^6.5.1
  google_fonts: ^6.3.3
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
