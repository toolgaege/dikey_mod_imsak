<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Ana daire - açık mavi -->
  <circle cx="24" cy="24" r="22" fill="#B3D9F2"/>
  
  <!-- Saat çerçevesi -->
  <circle cx="24" cy="24" r="20" fill="none" stroke="#0A3A5C" stroke-width="1.5"/>
  
  <!-- Saat tırtıkları (12 adet) -->
  <!-- Ana tırtıklar (12, 3, 6, 9 - daha uzun ve kalın) -->
